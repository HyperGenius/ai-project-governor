services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: governor-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/app:/src/app
    env_file:
      - ./backend/.env
    environment:
      - SUPABASE_URL=http://host.docker.internal:64321
      - PORT=8080
      - WATCHFILES_FORCE_POLLING=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
